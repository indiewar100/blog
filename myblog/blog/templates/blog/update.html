{% extends "base.html" %} {% load staticfiles %}
{% block title %} 更新文章 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">文章标题</label>
                    <!-- 在 value 属性中指定文本框的初始值为旧的内容，即 article 对象中的 title 字段 -->
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                 <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标签</label>
                    <!-- 文本框 -->
                    <select id = "blog_type" name="blog_type">
                        {% for blog_type in blog_types %}
                            <option value="{{ blog_type.pk }}" selected>{{ blog_type.type_name }}</option>
                        {%  endfor %}
                    </select>
{#                    <input type="text" class="form-control" id="BlogType" name="BlogType">#}
                </div>
                <div class="form-group">
                    <label for="body">文章正文</label>
                    <!-- 文本域不需要 value 属性，直接在标签体中嵌入数据即可 -->
                    <textarea type="text" class="form-control" id="content" name="content" rows="12">{{ article.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
